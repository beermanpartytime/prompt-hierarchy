<div class="prompt-hierarchy-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b data-i18n="Prompt Hierarchy">Prompt Hierarchy Manager</b>
            <div class="inline-drawer-icon fa-solid interactable down fa-circle-chevron-down" tabindex="0"></div>
        </div>
        <div class="inline-drawer-content">
            <label class="flex-container">
                <input id="prompt_hierarchy_enabled" type="checkbox">
                <span data-i18n="Enable Prompt Hierarchy">Enable Prompt Hierarchy</span>
            </label>
            
            <label class="flex-container">
                <input id="prompt_hierarchy_autocollapse" type="checkbox">
                <span data-i18n="Auto-collapse nested prompts">Auto-collapse nested prompts</span>
            </label>

            <hr>

            <div class="flex-container flexFlowColumn">
                <label data-i18n="Nesting Behavior" for="prompt_hierarchy_nesting">
                    Nesting Behavior
                </label>
                <select class="text_pole" id="prompt_hierarchy_nesting">
                    <option value="drag">Drag to nest</option>
                    <option value="indent">Indent to nest</option>
                </select>
            </div>
        </div>
    </div>
</div>
